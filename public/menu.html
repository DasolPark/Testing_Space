<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>학교 식당 메뉴 관리자 페이지(AJAX, SPA)</title>
<style>
	.wrapper{
		width:100%;
		height:550px;
		margin:auto;
		border:2px dotted blue;
		position:relative;
		overflow:hidden;
	}
	.MenuInput{
		width:15%;
		height:100%;
		background:pink;
		text-align:center;
		float:left;
	}
	#menuList{
		width:70%;
		height:100%;
		background:dodgerblue;
		float:left;
	}
</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script>
	$(function(){
		$(".menuInput button:nth-child(1)").click(function(){
			addMenu();
		});
		$(".menuInput button:nth-child(2)").click(function(){
			getList();
		});
		$(".menuInput button:nth-child(3)").click(function(){
			delMenu();
		});
		$(".menuInput button:nth-child(4)").click(function(){
			delAllMenu();
		});
	});

	function addMenu(){
		$.post('/process/addMenu', {
            date:$("#fdate").val(),
            part:$("#fpart").val(),
            menu:$("#fmenu").val()
		});
	}
	function getList(){
		console.log('Called getList()');
		$.get("/process/listMenu", function(data, status){
			var array=JSON.parse(data);
			var str="<table width='100%' border='1px'>";
			str=str+"<tr>";
			str=str+"<td>번호</td>";
			str=str+"<td>날짜</td>";
			str=str+"<td>업종</td>";
			str=str+"<td>메뉴</td>";
			str=str+"</tr>";
			for(var i=0; i<array.length; i++){
				var obj=array[i];
				str=str+"<td>"+obj.number+"</td>";
				str=str+"<td>"+obj.date+"</td>";
				str=str+"<td>"+obj.part+"</td>";
				str=str+"<td>"+obj.menu+"</td>";
				str=str+"</tr>";
			}
			str=str+"</table>";

			$("#menuList").empty();
			$("#menuList").append(str);
		});
	}
	function delMenu(){
		$.post('/process/delMenu', {
				number:$("#num").val()
				// date:$("#fdate").val(),
				// part:$("#fpart").val()
			});
	}
	function delAllMenu(){
		$.post('/process/delAllMenu');
	}
</script>
</head>
<body>
	<div class="wrapper">
		<div class="menuInput">
			<form>
				<div>
					<input type="text" id="num" name="num" placeholder="삭제를 원하시는 번호를 입력해주세요.">
				</div>
				<div>
					<input type="text" id="fdate" name="fdate" placeholder="날짜를 입력해주세요(ex 10월 15일은 1015)">
				</div>
				<div>
					<input type="text" id="fpart" name="fpart" placeholder="업종을 입력해주세요(ex 분식은 분식)">
				</div>
				<div>
					<input type="text" id="fmenu" name="fmenu" placeholder="메뉴를 모두 입력해주세요. 그리고 ,로 구분해주세요.">
				</div>
			</form>
			<div>
				<button>등록</button>
				<button>리스트</button>
				<button>삭제</button>
				<button>전체 삭제</button>
			</div>
		</div>
		<div id="menuList"></div>
	</div>
</body>
</html>
